<h2>Formulario de Documento</h2>

<!-- Modo campos -->
<form (ngSubmit)="descargarContrato()" *ngIf="campos.length > 0">
  <div *ngFor="let field of campos; let i = index">
    <!-- Siempre label visible -->
    <label [for]="'campo-' + i">
      {{ field.label || 'Campo sin nombre' }}
    </label>

    <input
      [id]="'campo-' + i"
      type="text"
      [placeholder]="field.label || 'Ingrese un valor'"
      [title]="field.label || 'Ingrese un valor'"
      [(ngModel)]="campos[i].value"
      name="campo-{{ i }}"
      (ngModelChange)="onFieldChange(i, $event)"
    />
  </div>

  <button type="submit">ðŸ“„ Descargar Documento</button>
</form>

<!-- Modo texto libre -->
<div *ngIf="!campos.length && contenido">
  <label for="contenido">Contenido del documento</label>
  <textarea
    id="contenido"
    placeholder="Contenido del documento"
    title="Contenido del documento"
    [(ngModel)]="contenido"
    name="contenido"
    (ngModelChange)="onTextChange($event)"
  ></textarea>

  <button type="button" (click)="descargarContrato()">ðŸ“„ Descargar Documento</button>
</div>
